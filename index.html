<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-top">
        <img src="./icons/alogo-2.png" alt="logo" />
      </div>
      <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
          <li><a href="">Home</a></li>
          <li><a id="menuConverter">Converter</a></li>
          <li><a id="menuHydra">Bread Hydration</a></li>
        </div>
      </ul>
    </nav>

    <div class="main-body disp-block">
      <form action="" method="post">
        <ul>
          <li>Ingredient Converter</li>
          <li>
            <label for="serving">Serving</label>
            <input type="number" min="0" name="serving" id="serving" />
          </li>
          <li>
            <label for="flourAmount">Flour</label>
            <input type="number" min="0" id="flourAmount" />
            <select id="flourMeasurement" name="flour" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="waterAmount">Water</label>
            <input type="number" min="0" id="waterAmount" />
            <select id="waterMeasurement" name="water" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="butterAmount">Butter</label>
            <input type="number" min="0" id="butterAmount" />
            <select id="butterMeasurement" name="butter" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="bakingSodaAmount">Baking Soda</label>
            <input type="number" min="0" id="bakingSodaAmount" />
            <select id="bsMeasurement" name="bakingSoda" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="bakingPowderAmount">Baking Powder</label>
            <input type="number" min="0" id="bakingPowderAmount" />
            <select id="bpMeasurement" name="bakingPowder" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="saltAmount">salt</label>
            <input type="number" min="0" id="saltAmount" />
            <select id="saltMeasurement" name="salt" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="oilAmount">Oil</label>
            <input type="number" min="0" id="oilAmount" />
            <select id="oilMeasurement" name="oil" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="milkAmount">Milk</label>
            <input type="number" min="0" id="milkAmount" />
            <select id="milkMeasurement" name="milk" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="yeastAmount">Yeast</label>
            <input type="number" min="0" id="yeastAmount" />
            <select id="yeastMeasurement" name="yeast" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <fieldset>
						<legend>Convert To:</legend>


          <li>
            <input
              type="radio"
              name="weightType"
              id="toGrams"
              value="Gram"
							checked="checked"
              required
            />Grams
            <input
              type="radio"
              name="weightType"
              id="toOunces"
              value="Ounce"
            />Ounces
          </li>
				</fieldset>
        </ul>
				<div class="submit-container">
					<button id="submit" class="button-2">Convert</button>
				</div>
      </form>

      <div class="converter-output">
        <p></p>
      </div>
    </div>

    <div class="hydration-calc disp-none">
      <form action="">
        <ul>
          <li>
            <label for="hydration">Hydration</label>
            <input
              type="number"
              name="hydration"
              id="hydrationLevel"
              value="75"
							min="1"
              required
            />
          </li>
					<fieldset>
						<legend>Weight Type</legend>
						<p id="weightOutput">Grams</p>
						<li>
							<label for="weightHydra"></label>
							<input
								type="button"
								name="weightHydra"
								id="weightHydra"
								value="Convert Weight"
								required
							/>
						</li>
					</fieldset>

          <li>
            <label for="flourHydration">Flour</label>
            <input
              type="number"
              name="flourHydration"
              id="flourHydration"
              value="400"
							min="1"
              required
            />
          </li>

          <li>
            <label for="waterHydration">Water</label>
            <input
              type="number"
              name="waterHydration"
              id="waterHydration"
              value="300"
							min="1"
              required
            />
          </li>
          <li>
            <label for="saltHydraOutput">Salt</label>
            <input type="number" id="saltHydraOutput" value="8" readonly="true"></input>
          </li>
          <li>
            <label for="leavenHydration">Leaven</label>
            <input
              type="number"
              name="leavenHydration"
              id="leavenHydration"
              value="20"
							min="0"
            />
          </li>
        </ul>
      </form>
      <div></div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
  <script type="module" src="converter.js"></script>
  <script type="module" src="hydration-calc.js"></script>
</html>
