<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-top">
        <img src="./icons/alogo-2.png" alt="logo" />
      </div>
      <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/">Converter</a></li>
          <li><a href="/">Bread Hydration</a></li>
          <li><a href="/">Journal</a></li>
        </div>
      </ul>
    </nav>

    <div class="main-body">
      <form action="" method="post">
        <ul>
          <li>Ingredient Converter</li>
          <li>
            <label for="serving">Serving</label>
            <input type="number" min="0" name="serving" id="serving" />
          </li>
          <li>
            <label for="flour">Flour</label>
            <input type="number" min="0" id="flourAmount" />
            <select id="flourMeasurement" name="flour" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="water">Water</label>
            <input type="number" min="0" id="waterAmount" />
            <select id="waterMeasurement" name="water" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="butter">Butter</label>
            <input type="number" min="0" id="butterAmount" />
            <select id="butterMeasurement" name="butter" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="bakingSoda">Baking Soda</label>
            <input type="number" min="0" id="bakingSodaAmount" />
            <select id="bsMeasurement" name="bakingSoda" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="bakingPowder">Baking Powder</label>
            <input type="number" min="0" id="bakingPowderAmount" />
            <select id="bpMeasurement" name="bakingPowder" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="salt">salt</label>
            <input type="number" min="0" id="saltAmount" />
            <select id="saltMeasurement" name="salt" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="oil">Oil</label>
            <input type="number" min="0" id="oilAmount" />
            <select id="oilMeasurement" name="oil" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="milk">Milk</label>
            <input type="number" min="0" id="milkAmount" />
            <select id="milkMeasurement" name="milk" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li>
            <label for="yeast">Yeast</label>
            <input type="number" min="0" id="yeastAmount" />
            <select id="yeastMeasurement" name="yeast" size="3">
              <option value="tsp">Tsp</option>
              <option value="tbsp">Tbsp</option>
              <option value="cup">Cup</option>
            </select>
          </li>
          <li><p>Convert To:</p></li>

          <li>
            <input
              type="radio"
              name="weightType"
              id="toGrams"
              value="Gram"
              required
            />Grams
            <input
              type="radio"
              name="weightType"
              id="toOunces"
              value="Ounce"
            />Ounces
          </li>
        </ul>
      </form>
      <button id="submit">Convert</button>
      <div class="converter-output">
        <p></p>
      </div>
    </div>

    <div class="hydration-calc">
      <form action="">
        <ul>
          <li>
            <label for="hydrationLevel">Hydration</label>
            <input
              type="number"
              name="hydrationLevel"
              id="hydrationLevel"
              required
            />
          </li>
          <li>
            <p>Weight</p>
            <label for="">Grams </label>
            <input
              type="radio"
              name="weight"
              id="gramsHydra"
              value="gram"
              required
            />
            <label for="">Ounces </label>
            <input type="radio" name="weight" id="ounces" value="ounce" />
          </li>
          <li>
            <label for="flourHydration">Flour</label>
            <input
              type="number"
              name="flourHydration"
              id="flourHydration"
              required
            />
          </li>

          <li>
            <label for="waterHydration">Water</label>
            <input
              type="number"
              name="waterHydration"
              id="waterHydration"
              required
            />
          </li>
          <li>
            <label for="saltHydration">Salt</label>
            <p id="saltHydraOutput"></p>
          </li>
          <li>
            <label for="leaven">Leaven</label>
            <input type="number" name="leavenHydration" id="leavenHydration" />
          </li>
        </ul>
      </form>
      <div></div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
  <script type="module" src="converter.js"></script>
  <script type="module" src="hydration-calc.js"></script>
</html>
